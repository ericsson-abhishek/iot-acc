<section class="section-dark">
    <div class="container ">
        <div class="row vertical-center">
            <div class="col-sm-4 col-sm-offset-4">


                <div class="panel-group padding-default" id="loginForm" ng-controller='LoginFormCtrl'>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <img src="/assets/img/Logo.png" alt="OOO" class="img-responsive center-block logo" />
                            <h1 class="panel-title">
                                Wecome Back!
                            </h1>
                        </div>
                        <div class="panel-body">
                            <form name="login_form">
                                <div class="left-inner-addon">
                                    <i class="fa  fa-envelope-o" ng-class="{clselected:focused} "></i>
                                    <input type="text" name="email" class="form-control"  placeholder="Email" ng-model="email " ng-focus="focused=true " ng-blur="focused=false " required/>
                                </div>
                                
                                <div class="left-inner-addon ">
                                    <i class="fa fa-key " ng-class="{clselected:focusedPass} "></i>
                                    <input name="password" type="password" class="form-control " placeholder="Password " ng-model="password " ng-focus="focusedPass=true " ng-blur="focusedPass=false" required />
                                </div>

                                <div>
                                    <div ng-messages for="login_form.email.$error" ng-if="login_form.email.$dirty">
                                        <div ng-message when="required" class="alert alert-danger fade in">
                                            <!--<a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
                                            Please provide a valid email address
                                        </div>
                                        
                                    </div>
                                    <div ng-messages for="login_form.password.$error" ng-if="login_form.password.$dirty">
                                        <div ng-message when="required" class="alert alert-danger fade in">Password must not be empty</div>
                                        
                                    </div>
                                    <div ng-if="error">
                                        
                                        <div  class="alert alert-danger fade in">
                                            <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                            <strong>Login Failed!</strong> {{errorMessage}}</div>
                                        
                                    </div>
                                    
                                </div>

                                <p><button ng-click="login() " class="btn btn-secondary btn-lg ">Sign in to IOTApp</button>

                                </p>

                            </form>
                        </div>
                        <div class="panel-footer ">

                            <p class="central-form type-md ">
                                <a href="# ">Forgot Password?</a> New To IOTAPP?
                                <a href="# ">Register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
